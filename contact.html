<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contactform">
        <form id="contactForm" method="POST" action="submit.php">
            <div class="form-group">
                <label for="firstname">Adınız:</label>
                <input type="text" id="firstname" name="firstname" placeholder="Adınızı girin" required>
            </div>
            <div class="form-group">
                <label for="surname">Soyadınız:</label>
                <input type="text" id="surname" name="surname" placeholder="Soyadınızı girin" required>
            </div>
            <div class="form-group">
                <label for="email">E-posta Adresiniz:</label>
                <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>
            </div>
            <div class="form-group">
                <label for="message">Mesajınız:</label>
                <textarea id="message" name="message" placeholder="Mesajınızı buraya yazın" required></textarea>
            </div>
            <button type="submit" class="submit-button">Gönder</button>
        </form>
    </div>
</body>
</html>
