    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yemek Tarifleri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #ff6f61;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .category {
            width: 300px;
            height: 200px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            background-size: cover;
            background-position: center;
            transition: transform 0.3s ease;
        }

        .category:hover {
            transform: scale(1.05);
        }

        #world-cuisine {
            background: url('images/world-cuisine.jpg');
        }

        #traditional {
            background: url('images/traditional.jpg');
        }

        #fast-food {
            background: url('images/fast-food.jpg');
        }
    </style>
</head>
<body>
    <header>
        <h1>Yemek Tarifleri</h1>
        <p>Dünya, Geleneksel ve Fast Food mutfaklarına göz atın!</p>
    </header>
    <div class="categories">
        <a href="world-cuisine.html" class="category" id="world-cuisine">Dünya Mutfağı</a>
        <a href="traditional.html" class="category" id="traditional">Geleneksel Türk Yemekleri</a>
        <a href="fast-food.html" class="category" id="fast-food">Fast Food</a>
    </div>
</body>
</html>
